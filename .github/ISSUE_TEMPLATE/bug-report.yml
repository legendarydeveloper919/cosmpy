name: üêõ Bug Report
description: Report a reproducible bug.
title: "Bug report: <short description>"
labels: ["bug", "unconfirmed"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting the issue you are facing.

        Please complete the following so we can have the details necessary to assist you.
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please read and confirm before submitting an issue.
      options:
        - label: I am running the latest CosmPy version. [![cosmpy PyPI version](https://img.shields.io/pypi/v/cosmpy?label=cosmpy%20%28PyPI%29)]
          required: true
        - label: I checked the [documentation](http://docs.fetch.ai/CosmPy/) and found no answer to my problem.
          required: true
        - label: I checked [here](https://github.com/fetchai/cosmpy/issues) to make sure that this issue has not already been reported.
          required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe the behavior you are expecting.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Current Behavior
      description: Describe the current behavior.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce the Behavior.
      description: Detailed steps for reproducing the issue.
      placeholder: |
        1. step 1
        2. step 2
        3. ...
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any relevant information about your setup (this is important in case the issue is not reproducible except for under certain conditions)
      placeholder: |
        * Operating system: 
        * Python version: 
        * CosmPy version:
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Failure Logs
      description: Include any relevant log snippets or files here.
    validations:
      required: false
